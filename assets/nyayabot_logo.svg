<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#F8F8F8" stroke="#FF9933" stroke-width="4"/>
  
  <!-- Scales of Justice -->
  <g transform="translate(100, 85) scale(0.7)">
    <!-- Center Pole -->
    <rect x="-5" y="-40" width="10" height="100" fill="#138808" rx="2" ry="2"/>
    
    <!-- Top Bar -->
    <rect x="-60" y="-50" width="120" height="10" fill="#138808" rx="2" ry="2"/>
    
    <!-- Left Scale -->
    <circle cx="-50" cy="-20" r="25" fill="none" stroke="#138808" stroke-width="5"/>
    
    <!-- Right Scale -->
    <circle cx="50" cy="-20" r="25" fill="none" stroke="#138808" stroke-width="5"/>
    
    <!-- Base -->
    <rect x="-40" y="60" width="80" height="10" fill="#138808" rx="2" ry="2"/>
  </g>
  
  <!-- AI Circuit Board Pattern -->
  <g stroke="#FF9933" stroke-width="1.5" fill="none">
    <path d="M30,140 L50,140 L50,120 L70,120 L70,140 L90,140" />
    <path d="M110,140 L130,140 L130,120 L150,120 L150,140 L170,140" />
    <path d="M100,170 L100,150 L80,150 L80,130" />
    <path d="M100,170 L100,150 L120,150 L120,130" />
    
    <!-- Circuit nodes -->
    <circle cx="50" cy="140" r="3" fill="#FF9933" />
    <circle cx="70" cy="120" r="3" fill="#FF9933" />
    <circle cx="130" cy="140" r="3" fill="#FF9933" />
    <circle cx="150" cy="120" r="3" fill="#FF9933" />
    <circle cx="80" cy="130" r="3" fill="#FF9933" />
    <circle cx="120" cy="130" r="3" fill="#FF9933" />
    <circle cx="100" cy="150" r="3" fill="#FF9933" />
  </g>
  
  <!-- Text -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#000080">NyayaBot</text>
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#000080">Your Free AI Lawyer</text>
</svg>
